<body>
  <h1>Open the console and try scripts!</h1>
  <p>If drop a file to this window, it set to <code>window.data</code> as <code>Uint8Array</code>.</p>
  <script>
    window.onload = function() {
      function cancel(e) {
        e.preventDefault();
      }

      window.addEventListener('dragenter', cancel, false);
      window.addEventListener('dragover', cancel, false);
      window.addEventListener('drop', function(e) {
        cancel(e);

        var file = e.dataTransfer.files[0];
        var reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function() {
          window.data = new Uint8Array(reader.result);
        };
      });
    }
  </script>
